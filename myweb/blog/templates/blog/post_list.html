<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Posts</title>
  <style>
    :root{
      --bg:#0b1020;
      --panel: rgba(255,255,255,.06);
      --panel-2: rgba(255,255,255,.10);
      --text: rgba(255,255,255,.92);
      --muted: rgba(255,255,255,.62);
      --line: rgba(255,255,255,.12);
      --accent: #7c5cff;
      --accent-2:#24d6a6;
      --shadow: 0 20px 60px rgba(0,0,0,.45);
      --radius: 18px;
      --radius-sm: 12px;
      --max: 980px;
    }
    *{ box-sizing:border-box; }
    body{
      margin:0;
      color:var(--text);
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans KR", Arial, "Apple SD Gothic Neo", "Malgun Gothic", sans-serif;
      background:
        radial-gradient(900px 600px at 10% 10%, rgba(124,92,255,.28), transparent 60%),
        radial-gradient(900px 600px at 90% 20%, rgba(36,214,166,.22), transparent 55%),
        radial-gradient(700px 500px at 60% 90%, rgba(255,255,255,.08), transparent 55%),
        var(--bg);
      min-height:100vh;
    }
    a{ color:inherit; text-decoration:none; }
    .wrap{ max-width:var(--max); margin:0 auto; padding:28px 18px 60px; }
    .topbar{
      display:flex; gap:12px; align-items:center; justify-content:space-between;
      padding:18px 18px;
      background: linear-gradient(180deg, rgba(255,255,255,.07), rgba(255,255,255,.04));
      border:1px solid var(--line);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      backdrop-filter: blur(10px);
    }
    .brand{
      display:flex; flex-direction:column; gap:4px;
    }
    .brand .title{
      font-size:20px; font-weight:800; letter-spacing:-.02em;
    }
    .brand .sub{
      font-size:13px; color:var(--muted);
    }
    .actions{ display:flex; gap:10px; align-items:center; }
    .btn{
      display:inline-flex; align-items:center; justify-content:center;
      gap:8px;
      padding:10px 14px;
      border-radius: 999px;
      border:1px solid var(--line);
      background: rgba(255,255,255,.06);
      color:var(--text);
      font-weight:700;
      font-size:14px;
      transition: transform .15s ease, background .15s ease, border-color .15s ease;
      white-space:nowrap;
    }
    .btn:hover{ transform: translateY(-1px); background: rgba(255,255,255,.10); border-color: rgba(255,255,255,.18); }
    .btn.primary{
      border-color: rgba(124,92,255,.55);
      background: linear-gradient(180deg, rgba(124,92,255,.45), rgba(124,92,255,.22));
    }
    .btn.primary:hover{ border-color: rgba(124,92,255,.75); }

    .grid{
      margin-top:18px;
      display:grid;
      grid-template-columns: 1fr;
      gap:12px;
    }
    @media (min-width: 840px){
      .grid{ grid-template-columns: 1fr 1fr; gap:14px; }
    }

    .card{
      padding:16px 16px 14px;
      border-radius: var(--radius);
      border:1px solid var(--line);
      background: rgba(255,255,255,.05);
      box-shadow: 0 14px 40px rgba(0,0,0,.30);
      backdrop-filter: blur(10px);
      transition: transform .15s ease, border-color .15s ease, background .15s ease;
      position:relative;
      overflow:hidden;
    }
    .card:hover{
      transform: translateY(-2px);
      border-color: rgba(255,255,255,.18);
      background: rgba(255,255,255,.07);
    }
    .card:before{
      content:"";
      position:absolute; inset:-40% -50% auto auto;
      width:240px; height:240px;
      background: radial-gradient(circle at 30% 30%, rgba(124,92,255,.35), transparent 65%);
      transform: rotate(18deg);
      pointer-events:none;
    }
    .card-head{
      display:flex; align-items:flex-start; justify-content:space-between; gap:10px;
      position:relative;
    }
    .post-title{
      font-size:17px;
      font-weight:800;
      letter-spacing:-.02em;
      line-height:1.25;
      margin:0;
    }
    .meta{
      margin-top:8px;
      font-size:12.5px;
      color:var(--muted);
      display:flex;
      gap:10px;
      align-items:center;
      flex-wrap:wrap;
    }
    .badge{
      display:inline-flex; align-items:center; gap:6px;
      padding:6px 10px;
      border-radius: 999px;
      border:1px solid var(--line);
      background: rgba(255,255,255,.05);
      font-size:12px;
      color:var(--muted);
    }
    .excerpt{
      margin:12px 0 0;
      color: rgba(255,255,255,.80);
      font-size:14.5px;
      line-height:1.55;
      display:-webkit-box;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
      overflow:hidden;
      position:relative;
    }
    .card-foot{
      margin-top:14px;
      display:flex; justify-content:flex-end; gap:10px; flex-wrap:wrap;
      position:relative;
    }
    .link{
      display:inline-flex; align-items:center; gap:8px;
      padding:9px 12px;
      border-radius: 999px;
      border:1px solid var(--line);
      background: rgba(255,255,255,.06);
      font-weight:700;
      font-size:13.5px;
      color:var(--text);
      transition: transform .15s ease, background .15s ease, border-color .15s ease;
    }
    .link:hover{ transform: translateY(-1px); background: rgba(255,255,255,.10); border-color: rgba(255,255,255,.18); }
    .empty{
      padding:22px;
      border-radius: var(--radius);
      border:1px dashed rgba(255,255,255,.18);
      color:var(--muted);
      background: rgba(255,255,255,.04);
      text-align:center;
    }
    .footer{
      margin-top:24px;
      color:rgba(255,255,255,.45);
      font-size:12px;
      text-align:center;
    }
  </style>
</head>

</html>
