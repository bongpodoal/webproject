<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>게시글 작성</title>
  <style>
    :root{
      --bg:#0b1020;
      --text: rgba(255,255,255,.92);
      --muted: rgba(255,255,255,.62);
      --line: rgba(255,255,255,.12);
      --accent: #7c5cff;
      --shadow: 0 20px 60px rgba(0,0,0,.45);
      --radius: 18px;
      --max: 820px;
    }
    *{ box-sizing:border-box; }
    body{
      margin:0;
      color:var(--text);
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans KR", Arial, "Apple SD Gothic Neo", "Malgun Gothic", sans-serif;
      background:
        radial-gradient(900px 600px at 10% 10%, rgba(124,92,255,.28), transparent 60%),
        radial-gradient(900px 600px at 90% 20%, rgba(36,214,166,.18), transparent 55%),
        var(--bg);
      min-height:100vh;
    }
    a{ color:inherit; text-decoration:none; }
    .wrap{ max-width:var(--max); margin:0 auto; padding:28px 18px 60px; }
    .panel{
      padding:20px;
      border-radius: var(--radius);
      border:1px solid var(--line);
      background: rgba(255,255,255,.06);
      box-shadow: var(--shadow);
      backdrop-filter: blur(10px);
    }
    .head{
      display:flex; align-items:center; justify-content:space-between; gap:12px;
      margin-bottom:14px;
    }
    .title{
      margin:0;
      font-size:22px;
      font-weight:900;
      letter-spacing:-.03em;
    }
    .btn{
      display:inline-flex; align-items:center; justify-content:center; gap:8px;
      padding:10px 14px;
      border-radius: 999px;
      border:1px solid var(--line);
      background: rgba(255,255,255,.06);
      font-weight:800;
      font-size:13.5px;
      transition: transform .15s ease, background .15s ease, border-color .15s ease;
      white-space:nowrap;
    }
    .btn:hover{ transform: translateY(-1px); background: rgba(255,255,255,.10); border-color: rgba(255,255,255,.18); }
    .btn.primary{
      border-color: rgba(124,92,255,.55);
      background: linear-gradient(180deg, rgba(124,92,255,.45), rgba(124,92,255,.22));
    }

    /* Django form.as_p 스타일링 */
    form p{ margin: 0 0 12px; }
    label{
      display:block;
      margin: 0 0 6px;
      font-size:13px;
      font-weight:800;
      color: rgba(255,255,255,.82);
    }
    input[type="text"], textarea, select{
      width:100%;
      padding:12px 12px;
      border-radius: 14px;
      border:1px solid rgba(255,255,255,.14);
      background: rgba(0,0,0,.25);
      color: var(--text);
      outline: none;
      transition: border-color .15s ease, transform .15s ease, background .15s ease;
    }
    textarea{ min-height: 220px; resize: vertical; line-height:1.6; }
    input[type="text"]:focus, textarea:focus, select:focus{
      border-color: rgba(124,92,255,.70);
      background: rgba(0,0,0,.18);
    }
    .helptext{
      display:block;
      margin-top:6px;
      color: var(--muted);
      font-size:12px;
    }
    .errorlist{
      margin: 0 0 8px;
      padding: 10px 12px;
      list-style: none;
      border-radius: 14px;
      border:1px solid rgba(255,77,109,.35);
      background: rgba(255,77,109,.10);
      color: rgba(255,255,255,.90);
      font-size:13px;
    }
    .footer{
      margin-top: 14px;
      display:flex;
      justify-content:flex-end;
      gap:10px;
      flex-wrap:wrap;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="panel">
      <div class="head">
        <h1 class="title">게시글 작성</h1>
        <a class="btn" href="{% url 'post_list' %}">← 목록</a>
      </div>

      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <div class="footer">
          <a class="btn" href="{% url 'post_list' %}">취소</a>
          <button class="btn primary" type="submit">저장</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
